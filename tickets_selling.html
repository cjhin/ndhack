<!DOCTYPE html> 
<html> 
<head> 
	<title>Selling Tickets</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<link rel="stylesheet" href="styles.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="custom.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head>  

	<body> 

	<div data-role="header" data-add-back-btn="true" data-theme="b">
		<h1>Selling Tickets</h1>
	</div>

	<div data-role="content" data-theme="e">

		<form action="http://198.58.109.224:8009/tickets" method="post">
			
			<div data-role="fieldcontain">
			<label for="game" class="select">Game:</label>
				<select name="game" id="game">
					<option value="temple">Temple</option>
					<option value="michiganstate">Michigan State</option>
					<option value="oaklahoma">Oaklahoma</option>
					<option value="usc">USC</option>
					<option value="navy">Navy</option>
					<option value="byu">BYU</option>
				</select>
			</div>

			<div data-role="fieldcontain">
				<label for="section" class="select">Section:</label>
				<select name="section" id="section">
					<option value="freshman">Freshman</option>
					<option value="sophomore">Sophomore</option>
					<option value="junior">Junior</option>
					<option value="senior">Senior</option>
					<option value="graduate">Gradate</option>
					<option value="ga">General Admission</option>
				</select>
			</div>

			<div data-role="fieldcontain">
				<label for="price">Selling price:</label>
				<input type="number" name="price" id="price" value=""  />
			</div>

			<input type="hidden" name="email" value="cookie@nd.edu" />

			<button>Submit</button>

		</form>
		
	</div>

	<div data-role="footer" data-theme="b">
		<h3>Chas Jhin and Nathaniel Pawelczyk</h1>
	</div>
	
	</body>
</html>
