<body> 
	<div data-role="header" data-add-back-btn="true" data-theme="b">

	</div>

<script>
	var json;
	$( document ).ready(function() {

		$.getJSON("http://198.58.109.224:8009/tickets/", function(data) {
			
			var li = [];
			json = data;

			$.each(data, function(i) {
				li.push('<li><a rel="external" href="tickets_offer.html?i='+i+'"><div class="game ui-grid-b"><div class="ui-block-a">' + this.game + '</div><div class="section ui-block-b">' + this.section + '</div><div class="price ui-block-c">$' + this.price + '</div></div></li>');
	  	 	});

			$('#tickets').append(li.join(''));

			$('#tickets').listview('refresh');
	
		});

});	
</script>
