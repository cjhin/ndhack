<!DOCTYPE html> 
<html> 
<head> 
	<title>Make an offer</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<link rel="stylesheet" href="styles.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script src="custom.js"></script>
</head>  

<body> 

	<div data-role="header" data-add-back-btn="true" data-theme="b">
		<h1>Make an offer</h1>
	</div>

	<div data-role="content" data-theme="e">

		<form id="buyticketform" action="http://198.58.109.224:8009/buyticket" method="post">

			<div data-role="fieldcontain">
				<label for="offer">Make an offer:</label>
				<input type="number" name="offer" id="offer" value=""  />
			</div>

			<div data-role="fieldcontain">
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" value=""  />
			</div>

			<input type="hidden" name="id" value="" />

			<button>Make offer</button>

		</form>
	</div>

	<div data-role="footer" data-theme="b">
		<h3>Chas Jhin and Nathaniel Pawelczyk</h1>
	</div>

<script>

	$(document).ready(function() {	
		
		$.getJSON("http://198.58.109.224:8009/tickets/", function(data) {
			var i = window.location.href.replace( /.*i=/, "" );
			
			$("#offer").val(data[i].price);
			$("#id").val(data[i].id);

		});
	});

</script>

</body>
</html>
